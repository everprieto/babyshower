<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci√≥n Baby Shower Isabella</title>
  <style>
    :root {
      --rosa: #ffe6f0;
      --rosa-fuerte: #d63384;
      --texto: #333;
      --texto-suave: #555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--rosa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      padding: 24px 16px;
    }

    h1 {
      font-size: clamp(1.4em, 4vw, 1.8em);
      color: var(--rosa-fuerte);
      margin-bottom: 10px;
    }

    h2 {
      font-size: clamp(1.1em, 3.5vw, 1.4em);
      color: var(--texto);
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    p {
      font-size: clamp(0.9em, 3vw, 1em);
      color: var(--texto-suave);
      margin-bottom: 10px;
      line-height: 1.4em;
      padding: 0 10px;
    }

    .footer {
      margin-top: 15px;
      font-size: clamp(0.8em, 2.5vw, 0.95em);
      color: #777;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      outline: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card" id="cardContainer" style="display:none;">
    <img id="imagenTarjeta" src="https://everprieto.github.io/babyshower/imagen.jpeg" alt="Baby Shower" />
    <div class="content">
      <h1>üíñ Baby Shower de Isabella üíñ</h1>
      <p>Danza el viento entre flores y mariposas,
anunciando la llegada m√°s hermosa‚Ä¶
nuestra beb√© Isabella üíï</p>
      <h2 id="nombreInvitado"></h2>
      <p id="mensajeInvitado"></p>
      <p><strong>üìÖ Fecha:</strong> 29 de noviembre de 2025</p>
      <p><strong>üìç Lugar:</strong> Por definir</p>
      <div class="footer">Con cari√±o, Claudia y Ever üíï</div>

      <video id="videoInvitacion" controls>
        <source src="https://everprieto.github.io/babyshower/video.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
      </video>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get('codigo');

    if (!codigo) {
      document.body.innerHTML = "<h2 style='text-align:center;color:#d63384;padding:20px;'>Acceso no autorizado ‚ùå</h2>";
    } else {
      // Leer el archivo JSON
      fetch('https://everprieto.github.io/babyshower/invitados.json')
        .then(response => {
          if (!response.ok) throw new Error("No se pudo cargar la lista de invitados");
          return response.json();
        })
        .then(invitados => {
          const invitado = invitados.find(i => i.codigo === codigo);

          if (invitado) {
            document.getElementById('nombreInvitado').textContent = `Hola ${invitado.nombre}!`;
            document.getElementById('mensajeInvitado').textContent = invitado.mensaje;
            document.getElementById('cardContainer').style.display = "block";
          } else {
            document.body.innerHTML = "<h2 style='text-align:center;color:#d63384;padding:20px;'>C√≥digo inv√°lido ‚ùå</h2>";
          }
        })
        .catch(err => {
          console.error(err);
          document.body.innerHTML = "<h2 style='text-align:center;color:#d63384;padding:20px;'>Error cargando datos ‚ö†Ô∏è</h2>";
        });
    }
  </script>
</body>
</html>
