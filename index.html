<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci√≥n Baby Shower Isabella</title>
  <style>
    :root {
      --rosa: #ffe6f0;
      --rosa-fuerte: #d63384;
      --texto: #333;
      --texto-suave: #555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--rosa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      padding: 24px 16px;
    }

    h1 {
      font-size: clamp(1.4em, 4vw, 1.8em);
      color: var(--rosa-fuerte);
      margin-bottom: 10px;
    }

    h2 {
      font-size: clamp(1.1em, 3.5vw, 1.4em);
      color: var(--texto);
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    p {
      font-size: clamp(0.9em, 3vw, 1em);
      color: var(--texto-suave);
      margin-bottom: 10px;
      line-height: 1.4em;
      padding: 0 10px;
    }

    .footer {
      margin-top: 15px;
      font-size: clamp(0.8em, 2.5vw, 0.95em);
      color: #777;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      outline: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± Ajustes para pantallas muy peque√±as */
    @media (max-width: 400px) {
      .content {
        padding: 16px 12px;
      }
      .footer {
        margin-top: 10px;
      }
    }

    /* üíª Ajustes para pantallas grandes */
    @media (min-width: 800px) {
      body {
        background: linear-gradient(180deg, #ffd6e9 0%, #fff0f6 100%);
      }
      .card {
        max-width: 480px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Imagen desde GitHub -->
    <img id="imagenTarjeta" src="https://everprieto.github.io/babyshower/imagen.jpeg" alt="Baby Shower" />

    <div class="content">
      <h1>üíñ Baby Shower de Isabella üíñ</h1>
      <h2 id="nombreInvitado"></h2>
      <p id="mensajeInvitado"></p>
      <p><strong>üìÖ Fecha:</strong> 29 de noviembre de 2025</p>
      <p><strong>üìç Lugar:</strong> Por definir</p>
      <div class="footer">Con cari√±o, Claudia y Ever üíï</div>

      <!-- Video desde GitHub -->
      <video id="videoInvitacion" controls>
        <source src="https://everprieto.github.io/babyshower/video.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
      </video>
    </div>
  </div>

  <script>
    // Leer par√°metros de la URL
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre');
    const mensaje = params.get('mensaje');
    const codigo = params.get('codigo');

    // Validar si hay c√≥digo (por seguridad)
    if (codigo) {
      if (nombre) document.getElementById('nombreInvitado').textContent = `Hola ${decodeURIComponent(nombre)}!`;
      if (mensaje) document.getElementById('mensajeInvitado').textContent = decodeURIComponent(mensaje);
    } else {
      document.body.innerHTML = "<h2 style='text-align:center;color:#d63384;padding:20px;'>Acceso no autorizado ‚ùå</h2>";
    }
  </script>
</body>
</html>
