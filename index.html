<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">

  <title>Isabella</title>

<style>
  :root {
    --rosa: #ffe6f0;
    --rosa-fuerte: #d63384;
    --texto: #4a4a4a;
    --texto-suave: #666;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Comfortaa", sans-serif;
    background-color: var(--rosa);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: #fff;
    border-radius: 24px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  .card img {
    width: 100%;
    max-width: 50%;
    margin: auto;
  }

  .content {
    padding: 14px 16px;
  }

  .titulo {
    font-size: clamp(1.8em, 6vw, 2.5em);
    color: var(--rosa-fuerte);
    margin-bottom: 10px;
    font-family: "Great Vibes", cursive;
  }


  #nombreInvitado {
    font-family: "Great Vibes", cursive;
    font-size: clamp(1.5em, 3vw, 2.3em);
    color: #d63384;
    margin: 10px 0 5px 0;
  }

  #mensajeInvitado {
    font-family: "Comfortaa", sans-serif;
    font-size: clamp(1em, 3vw, 1.1em);
    color: var(--texto-suave);
    margin: 10px 0;
    line-height: 1.5em;
  }

  p {
    font-family: "Comfortaa", sans-serif;
    font-size: clamp(0.9em, 2.8vw, 1em);
    color: var(--texto-suave);
    margin-bottom: 10px;
    line-height: 1.4em;
  }

  .footer {
    margin-top: 15px;
    font-size: clamp(0.8em, 2.5vw, 0.95em);
    color: #999;
    font-family: "Comfortaa", sans-serif;
  }

  video {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
    outline: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }



/* ü¶ã Mariposas suaves que combinan con el fondo y las letras */
.butterflies {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
  z-index: 0;
}

.butterfly {
  position: absolute;
  font-size: 2rem;
  animation: fly 14s linear infinite;
  opacity: 0.5;
  color: #ffb6c1; /* Rosa pastel */
  text-shadow: 
    0 0 8px rgba(255, 255, 255, 0.9),
    0 0 15px rgba(214, 51, 132, 0.6);
  filter: hue-rotate(330deg) saturate(130%) brightness(1.15);
}

/* Variaci√≥n de posiciones y tiempos */
.butterfly:nth-child(1) { left: 5%; animation-delay: 0s; animation-duration: 13s; }
.butterfly:nth-child(2) { left: 25%; animation-delay: 3s; animation-duration: 11s; }
.butterfly:nth-child(3) { left: 55%; animation-delay: 6s; animation-duration: 14s; }
.butterfly:nth-child(4) { left: 75%; animation-delay: 2s; animation-duration: 12s; }
.butterfly:nth-child(5) { left: 90%; animation-delay: 8s; animation-duration: 15s; }

@keyframes fly {
  0% {
    transform: translateY(100vh) rotate(0deg) scale(1);
    opacity: 0;
  }
  20% {
    opacity: 0.9;
  }
  50% {
    transform: translateY(50vh) translateX(20px) rotate(15deg) scale(1.1);
  }
  80% {
    opacity: 0.9;
  }
  100% {
    transform: translateY(-10vh) translateX(-20px) rotate(-10deg) scale(0.9);
    opacity: 0;
  }
}

/* üíñ Animaci√≥n de color para los corazones */
.heart {
  opacity: 0.5;
}





</style>

</head>
<body>
  <!-- Mariposas flotando -->
<div class="butterflies">
  <span class="butterfly">ü¶ã</span>
  <span class="butterfly">ü¶ã</span>
  <span class="butterfly">ü¶ã</span>
  <span class="butterfly">ü¶ã</span>
  <span class="butterfly">ü¶ã</span>
</div>

  <div class="card" id="cardContainer" style="display:none;">
    <img id="imagenTarjeta" src="https://everprieto.github.io/babyshower/imagen.jpeg" alt="Baby Shower" />
    <div class="content">
      <div class="titulo">Invitaci√≥n Baby Shower </div> 
      <div class="titulo"><span class="heart">üíñ</span> Isabella <span class="heart">üíñ</span></div>

      <p>Danza el viento entre flores y mariposas,
anunciando la llegada m√°s hermosa‚Ä¶
nuestra beb√© Isabella ü¶ã</p>
      <span id="nombreInvitado"></span>
      <p id="mensajeInvitado"></p>
      <p><strong>üìÖ Fecha:</strong> 29 de noviembre de 2025</p>
      <p><strong>üìç Lugar:</strong> Por definir</p>
      <div class="footer">Con cari√±o, Claudia y Ever üíï</div>

      <video id="videoInvitacion" controls>
        <source src="https://everprieto.github.io/babyshower/video.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
      </video>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get('codigo');

    if (!codigo) {
      document.body.innerHTML = "<h2 style='text-align:center;color:#d63384;padding:20px;'>Acceso no autorizado ‚ùå</h2>";
    } else {
      // Leer el archivo JSON
      fetch('https://everprieto.github.io/babyshower/invitados.json')
        .then(response => {
          if (!response.ok) throw new Error("No se pudo cargar la lista de invitados");
          return response.json();
        })
        .then(invitados => {
          const invitado = invitados.find(i => i.codigo === codigo);

          if (invitado) {
            document.getElementById('nombreInvitado').textContent = `Hola ${invitado.nombre}!`;
            document.getElementById('mensajeInvitado').textContent = invitado.mensaje;
            document.getElementById('cardContainer').style.display = "block";
          } else {
            document.body.innerHTML = "<h2 style='text-align:center;color:#d63384;padding:20px;'>C√≥digo inv√°lido ‚ùå</h2>";
          }
        })
        .catch(err => {
          console.error(err);
          document.body.innerHTML = "<h2 style='text-align:center;color:#d63384;padding:20px;'>Error cargando datos ‚ö†Ô∏è</h2>";
        });
    }
  </script>
</body>
</html>
