<script>
  // Lee parÃ¡metros ?nombre=XXX y ?video=archivo.mp4
  const params = new URLSearchParams(window.location.search);
  const nombre = params.get('nombre'); // ejemplo: ?nombre=Claudia
  const videoParam = params.get('video'); // ejemplo: ?video=claudia.mp4

  // Personaliza el saludo si hay nombre
  const greetingEl = document.getElementById('greeting');
  const subtitleEl = document.getElementById('subtitle');
  if(nombre){
    const safeName = String(nombre).replace(/</g,'').trim();
    greetingEl.textContent = `Â¡Hola ${safeName}!`;
    subtitleEl.textContent = `Claudia y Ever te invitan al Baby Shower de Isabella`;
  }

  // Ajusta el source del video si el usuario pasÃ³ ?video=archivo.mp4
  const videoEl = document.getElementById('invVideo');
  const sourceEl = document.getElementById('videoSource');
  if(videoParam){
    // Si el usuario pasÃ³ una URL absoluta (http/https) la usamos tal cual
    if(/^https?:\/\//i.test(videoParam)){
      sourceEl.src = videoParam;
    } else {
      // Relativo al sitio (archivo subido al repositorio)
      sourceEl.src = videoParam;
    }
    videoEl.load();
  }

  // BotÃ³n copiar enlace con parÃ¡metros actuales
  document.getElementById('shareBtn').addEventListener('click', async () => {
    const link = location.href;
    try {
      await navigator.clipboard.writeText(link);
      const old = document.getElementById('shareBtn').textContent;
      document.getElementById('shareBtn').textContent = 'Â¡Enlace copiado!';
      setTimeout(()=> document.getElementById('shareBtn').textContent = 'Copiar enlace', 1600);
    } catch(e){
      alert('No se pudo copiar. Copia manualmente: ' + link);
    }
  });
