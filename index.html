<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci√≥n Baby Shower Isabella</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      width: 90%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .content {
      padding: 20px;
    }
    h1 {
      font-size: 1.6em;
      color: #d63384;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 15px;
    }
    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 10px;
    }
    .footer {
      margin-top: 15px;
      font-size: 0.9em;
      color: #777;
    }
    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Imagen desde GitHub -->
    <img id="imagenTarjeta" src="https://tuusuario.github.io/babyshower/imagen.jpg" alt="Baby Shower" />

    <div class="content">
      <h1>üíñ Baby Shower de Isabella üíñ</h1>
      <h2 id="nombreInvitado"></h2>
      <p id="mensajeInvitado"></p>
      <p><strong>üìÖ Fecha:</strong> 29 de noviembre de 2025</p>
      <p><strong>üìç Lugar:</strong> Por definir</p>
      <div class="footer">Con cari√±o, Claudia y Ever üíï</div>

      <!-- Video desde GitHub -->
      <video id="videoInvitacion" controls>
        <source src="https://tuusuario.github.io/babyshower/video.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
      </video>
    </div>
  </div>

  <script>
    // Leer par√°metros de la URL
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get('nombre');
    const mensaje = params.get('mensaje');
    const codigo = params.get('codigo');

    // Validar si hay c√≥digo (por seguridad)
    if (codigo) {
      if (nombre) document.getElementById('nombreInvitado').textContent = `Hola ${nombre}!`;
      if (mensaje) document.getElementById('mensajeInvitado').textContent = mensaje;
    } else {
      document.body.innerHTML = "<h2 style='text-align:center;color:#d63384'>Acceso no autorizado ‚ùå</h2>";
    }
  </script>
</body>
</html>
